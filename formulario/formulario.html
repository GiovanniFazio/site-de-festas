<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>WoBite | Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

	<link rel="stylesheet" href="css/style.css">

	<link rel="icon" href="speaker.png">

</head>

<body>
	<div class="container">
		<header>
			<h1>

			</h1>
		</header>
		<h1 class="text-center">Cadastro</h1>
		<form class="registration-form" action="#">
			<label class="label-text" for="reasonSocial">
				<span class="label-text">Razão Social:*</span>
				<input type="text" id="reasonSocial" name="usuario_reasonSocial" placeholder="Digite a sua razão social"
					required />
			</label>
			<label class="label-text" for="cnpj">
				<span class="label-text">CNPJ:*</span>
				<input type="text" id="cnpj" name="usuario_cnpj" placeholder="Digite o seu CNPJ" required />
			</label>
			<label class="label-text" for="responsibleName">
				<span class="label-text">Nome do Responsavel:*</span>
				<input type="text" id="responsibleName" name="usuario_responsibleName"
					placeholder="Digite o nome do responsavel" required />
			</label>
			<label class="label-text" for="telephoneNumber">
				<span class="label-text">Numero do telefone:*</span>
				<input type="text" id="telephoneNumber" maxlength="16" name="usuario_telephoneNumber"
					placeholder="Digite seu Telefone" required />
			</label>
			<label class="label-text" for="cellPhoneNumber">
				<span class="label-text">Numero do Celular:*</span>
				<input type="text" id="cellPhoneNumber" maxlength="16" name="usuario_cellPhoneNumber"
					placeholder="Digite seu numero de celular*" required />
			</label>
			<label class="label-text" for="name">
				<span class="label-text">Nome da Festa:*</span>
				<input type="text" id="name" name="usuario_name" placeholder="Digite o nome da festa" required />
			</label>
			<label class="label-text" for="description">
				<span class="label-text">Descrição:*</span>
				<textarea id="description" name="usuario_description" maxlength="250"
					placeholder="Digite a descrição, no maximo 250 caracter"></textarea>
			</label>
			<label class="label-text" for="local">
				<span class="label-text">Local:*</span>
				<input type="text" id="local" name="usuario_local" placeholder="Ex.: R. Conselheiro , 123 - Bela Vista, São Paulo - SP, 01234-567"
					required />
			</label>
			<label class="label-text" for="rules">
				<span class="label-text">Regras:*</span>
				<textarea id="rules" name="usuario_rules" maxlength="250" placeholder="Digite as regras"
                    required></textarea>
			</label>
			<label class="label-text" for="link">
				<span class="label-text">Link:*</span>
				<input type="text" id="link" name="usuario_link" placeholder="Digite o seu link/seu site" required />
			</label>
			<label class="label-text">
				<span class="label-text">Carregue a imagem da sua balada aqui:</span>
                <input class="carregar--arquivo" type="file" id="imageUrl" name="arquivo-upload" accept="image/*" />
			</label>
			<div class="text-center">
				<button class="submit" name="register">ENVIAR</button>
			</div>
		</form>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="js/index.js"></script>

</body>

</html>
